<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 90%);
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 600px;
      position: relative;
    }
    h1 {
      font-size: 3.5rem;
      margin: 0.5em 0;
      animation: glow 2s infinite alternate;
    }
    .message {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ffe5e5;
    }
  
    .photo-container {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      border: 6px solid #ff9a9e;
      box-shadow: 0 0 15px rgba(255, 153, 153, 0.6);
      animation: pulse 2s infinite alternate;
    }
    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .balloons {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .balloon {
      width: 80px;
      height: 120px;
      background-color: #ff6b6b;
      border-radius: 50%;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }
    .balloon:before {
      content: '';
      position: absolute;
      width: 10px;
      height: 50px;
      background-color: #fff;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
   
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e, 0 0 30px #ff6b6b; }
      100% { text-shadow: 0 0 20px #ff9a9e, 0 0 30px #ff6b6b, 0 0 40px #ff3b3b; }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 153, 153, 0.6); }
      100% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 153, 153, 0.8); }
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .sparkle {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      position: absolute;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }
    @keyframes sparkle {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✨ Happy Birthday! ✨</h1>
    <h2>Ms. Harjit Kaur Dhaliwal</h2>
    <p class="message">You are such a beautiful young girl. I wish to see you grow into a successful and gorgeous lady. Stay blessed and happy Birthday!</p>
    
   
    <div class="photo-container">
      <img src="./hbdhajit.png" alt="Birthday Girl's Photo">
    </div>
    
    <div class="balloons">
      <div class="balloon" style="background-color: #f6b93b;"></div>
      <div class="balloon" style="background-color: #78e08f;"></div>
      <div class="balloon" style="background-color: #60a3bc;"></div>
      <div class="balloon" style="background-color: #e55039;"></div>
    </div>

  
    <div class="sparkles">
      <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
      <div class="sparkle" style="top: 50%; left: 50%; animation-delay: 0.5s;"></div>
      <div class="sparkle" style="top: 80%; left: 80%; animation-delay: 1s;"></div>
      <div class="sparkle" style="top: 20%; left: 70%; animation-delay: 1.5s;"></div>
      <div class="sparkle" style="top: 60%; left: 30%; animation-delay: 2s;"></div>
    </div>


  </div>
 
</body>
</html>
